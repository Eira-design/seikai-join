<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Join Seikai Server</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* ðŸ”¹ Latar belakang utama */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.65)),
        url('https://eira-design.github.io/seikai-join/assets/background.jpg') no-repeat center center;
      background-size: cover;
      animation: moveBg 25s ease-in-out infinite alternate;
      z-index: 0;
    }

    /* ðŸ”¹ Animasi background pelan naik-turun */
    @keyframes moveBg {
      0% { background-position: center top; }
      100% { background-position: center bottom; }
    }

    /* ðŸ”¹ Konten utama */
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* center di PC */
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    /* ðŸ”¹ Efek muncul lembut */
    h1, p, a, .note {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    h1 { animation-delay:0.3s; font-size:2.5em; margin-bottom:20px; text-shadow:2px 2px 4px rgba(0,0,0,0.7);}
    p { animation-delay:0.6s; font-size:1.1em; margin-bottom:20px; text-shadow:1px 1px 3px rgba(0,0,0,0.7);}
    a { animation-delay:0.9s; display:inline-block; background:#5e60ce; color:white; text-decoration:none; padding:16px 32px; border-radius:12px; font-weight:bold; font-size:1.2em; box-shadow:0 4px 8px rgba(0,0,0,0.3); transition:0.3s; margin-bottom:20px;}
    a:hover { background:#4a47a3; transform: translateY(-3px) scale(1.05);}
    .note { animation-delay:1.2s; color:#ddd; font-size:0.95em; line-height:1.5; text-shadow:1px 1px 2px rgba(0,0,0,0.7); }

    @keyframes fadeIn { to { opacity:1; } }

    /* ðŸ”¹ Responsive (HP) */
    @media (max-width:600px){
      .content {
        justify-content: flex-start;
        padding-top: 60px;
      }
      h1{ font-size:2em; margin-top:20px; }
      a{ padding:14px 24px; font-size:1em; }
      .note{ font-size:0.9em; }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="content">
    <h1>ðŸŽ® Join Seikai Online Server</h1>
    <p>Klik tombol di bawah ini untuk menambahkan server ke Minecraft Bedrock (Windows 10).</p>
    <a href="minecraft:?addExternalServer=Seikai%20Online|mc.seikai.online:25669">
      ðŸš€ Tambahkan ke Minecraft
    </a>
    <div class="note">
      <p>Untuk pemain HP (Android/iOS), tambahkan server secara manual:</p>
      <p><b>Alamat:</b> mc.seikai.online<br><b>Port:</b> 25669</p>
    </div>
  </div>
</body>
</html>
