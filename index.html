<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Seikai Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      
      /* Background + overlay */
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)),
        url('https://eira-design.github.io/seikai-join/assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;

      /* Efek animasi background */
      animation: bgScroll 25s ease-in-out infinite alternate;
    }

    @keyframes bgScroll {
      0% { background-position: center top; }
      50% { background-position: center center; }
      100% { background-position: center bottom; }
    }

    h1 {
      font-size: 2.5em; 
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.3s;
    }

    p {
      font-size: 1.1em; 
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.6s;
    }

    /* Aturan Tombol Compact Default (Layar Lebar) */
    a {
      display: inline-block;
      background: #5e60ce;
      color: white;
      text-decoration: none;
      padding: 14px 28px; 
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1em; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.9s;
    }

    a:hover {
      background: #4a47a3;
      transform: translateY(-3px) scale(1.05);
    }

    .note {
      color: #ddd;
      font-size: 0.95em;
      line-height: 1.5;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* 1. REVISI V4: Media Query untuk tampilan HP/Sempit (max-width: 767px) */
    /* Ini akan mencakup HP dan tablet di mode Vertikal */
    @media (max-width: 767px) {
      html, body {
        justify-content: flex-start;
        padding-top: 80px; 
        overflow-y: auto; 
      }

      h1 { 
        font-size: 1.5em; 
        margin-bottom: 15px;
      }
      
      p { 
        font-size: 0.9em; 
        margin-bottom: 15px;
      }
      
      a { 
        font-size: 0.95em; 
        padding: 12px 20px; 
        margin-bottom: 15px;
      }
      
      .note { 
        font-size: 0.85em; 
      }
    }
    
    /* 2. Media Query untuk Tablet dan Desktop (min-width: 768px) */
    /* Ini akan mencakup PC/Desktop dan tablet di mode Horizontal */
    @media (min-width: 768px) {
      h1 { 
        font-size: 2em; 
      }
      p { 
        font-size: 1.05em; 
      }
      a {
        font-size: 1.1em; 
        padding: 14px 28px;
      }
    }

    /* 3. Media Query untuk tampilan horizontal (orientation: landscape) */
    @media (orientation: landscape) {
      html, body {
        background-size: cover;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Join Seikai Online Server</h1>
  <p>Klik tombol di bawah ini untuk menambahkan server ke Minecraft Bedrock (Windows 10).</p>
  <a href="minecraft:?addExternalServer=Seikai%20Online|mc.seikai.online:25669">
    ðŸš€ Tambahkan ke Minecraft
  </a>
  <div class="note">
    <p>Untuk pemain HP (Android/iOS), tambahkan server secara manual:</p>
    <p><b>Alamat:</b> mc.seikai.online<br><b>Port:</b> 25669</p>
  </div>
</body>
</html>
