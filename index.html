<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Join Seikai Server</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;

      /* Background image + overlay gradient animasi */
      background: url('https://eira-design.github.io/seikai-join/assets/background.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    /* Overlay animasi gradient */
    body::before {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: linear-gradient(270deg, rgba(0,0,0,0.4), rgba(0,0,0,0.6), rgba(0,0,0,0.4));
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      z-index:0;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Konten di atas overlay */
    body > * {
      position: relative;
      z-index:1;
      opacity:0;
      animation: fadeIn 1s forwards;
    }

    h1 { animation-delay:0.3s; font-size:2.5em; margin-bottom:20px; text-shadow:2px 2px 4px rgba(0,0,0,0.7);}
    p { animation-delay:0.6s; font-size:1.1em; margin-bottom:20px; text-shadow:1px 1px 3px rgba(0,0,0,0.7);}
    a { animation-delay:0.9s; display:inline-block; background:#5e60ce; color:white; text-decoration:none; padding:16px 32px; border-radius:12px; font-weight:bold; font-size:1.2em; box-shadow:0 4px 8px rgba(0,0,0,0.3); transition:0.3s; margin-bottom:20px;}
    a:hover { background:#4a47a3; transform: translateY(-3px) scale(1.05);}
    .note { animation-delay:1.2s; color:#ddd; font-size:0.95em; line-height:1.5; text-shadow:1px 1px 2px rgba(0,0,0,0.7); }

    @keyframes fadeIn { to { opacity:1; } }

    /* Responsive HP */
    @media (max-width:600px){
      html, body { justify-content:flex-start; padding-top:40px; }
      h1{ font-size:2em; }
      a{ padding:14px 24px; font-size:1em; }
      .note{ font-size:0.9em; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Join Seikai Online Server</h1>
  <p>Klik tombol di bawah ini untuk menambahkan server ke Minecraft Bedrock (Windows 10).</p>
  <a href="minecraft:?addExternalServer=Seikai%20Online|mc.seikai.online:25669">
    ðŸš€ Tambahkan ke Minecraft
  </a>
  <div class="note">
    <p>Untuk pemain HP (Android/iOS), tambahkan server secara manual:</p>
    <p><b>Alamat:</b> mc.seikai.online<br><b>Port:</b> 25669</p>
  </div>
</body>
</html>
