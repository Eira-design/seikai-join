<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Seikai Server - Join the Adventure</title>
  
  <link rel="icon" href="https://via.placeholder.com/32">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ========== VARIABLES & RESET ========== */
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --text-dim: #b2bec3;
      --whatsapp-green: #25D366;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* ========== BODY (PERFECT CENTERING) ========== */
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      /* Menggunakan Flexbox dengan margin:auto pada child adalah cara teraman untuk responsive */
      display: flex; 
      flex-direction: column;
      background: #000;
      color: var(--text-main);
      /* Padding aman agar kartu tidak mepet layar HP */
      padding: 20px; 
    }

    /* ========== BACKGROUND ANIMATION ========== */
    .bg-wrapper {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .bg-image {
      width: 100%; height: 100%;
      background: linear-gradient(rgba(15, 15, 30, 0.8), rgba(15, 15, 30, 0.6)),
                  url('https://raw.githubusercontent.com/Eira-design/seikai-join/ff7669349534cd83edbd283fe0a6722bbcda028e/assets/seikai.webp') center/cover no-repeat;
      filter: blur(4px);
      transform: scale(1.1);
      animation: breathe 15s ease-in-out infinite alternate;
    }

    @keyframes breathe {
      0% { transform: scale(1.1); }
      100% { transform: scale(1.15); }
    }

    /* ========== MAIN CARD ========== */
    .card {
      position: relative;
      width: 100%;
      max-width: 450px;
      /* KUNCI RESPONSIVE: margin: auto membuat kartu ke tengah vertikal & horizontal,
         tapi tetap aman discroll jika layar pendek */
      margin: auto; 
      
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 50px 30px 40px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: floatUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========== LOGO AREA ========== */
    .logo-container {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px; height: 100px;
      background: #1e1e2e;
      border-radius: 50%;
      padding: 5px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border: 3px solid var(--primary);
    }

    .logo-img {
      width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
      animation: spinSlow 20s linear infinite;
    }
    @keyframes spinSlow { 100% { transform: rotate(360deg); } }

    /* ========== TYPOGRAPHY ========== */
    h1 {
      font-size: 2.2rem; font-weight: 800; margin-top: 35px;
      background: linear-gradient(135deg, #fff 0%, #a29bfe 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      letter-spacing: -1px; line-height: 1.2;
    }

    p.tagline {
      color: var(--text-dim); font-size: 0.95rem; margin-bottom: 30px;
      font-weight: 400; margin-top: 5px;
    }

    /* ========== SPLIT BOX (GRID SYSTEM) ========== */
    .server-details {
      display: flex; gap: 10px; margin-bottom: 25px;
    }

    .copy-box {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 12px 10px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
    }

    /* Ukuran Proporsional */
    .box-ip { flex: 7; }
    .box-port { flex: 3; }

    .copy-box:hover {
      background: rgba(0, 0, 0, 0.6);
      transform: translateY(-2px);
      border-color: var(--primary);
    }

    .copy-box:active { transform: scale(0.98); }

    .box-label {
      font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px;
      color: var(--primary); font-weight: 700; margin-bottom: 2px;
    }

    .box-value {
      font-family: 'Courier New', monospace;
      font-size: 1.1rem; font-weight: 700; color: #fff;
      display: flex; align-items: center; gap: 8px;
    }
    
    .box-value i { font-size: 0.8rem; opacity: 0.6; }

    .tooltip {
      position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
      background: var(--accent); color: white;
      padding: 4px 10px; border-radius: 20px;
      font-size: 0.75rem; font-weight: 600;
      opacity: 0; transition: 0.3s; pointer-events: none;
      white-space: nowrap; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .copy-box.copied .tooltip { opacity: 1; top: -35px; }

    /* ========== BUTTONS ========== */
    .btn-group { display: flex; flex-direction: column; gap: 12px; }

    .btn {
      display: flex; align-items: center; justify-content: center; gap: 10px;
      width: 100%; padding: 16px; border-radius: 14px;
      font-weight: 600; text-decoration: none; transition: all 0.3s ease;
      font-size: 1rem; position: relative; overflow: hidden;
    }

    /* Efek Kilau Button */
    .btn::after {
      content: ''; position: absolute; top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    .btn:hover::after { left: 100%; }

    .btn-play {
      background: linear-gradient(90deg, var(--primary), #8e44ad);
      color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
    }
    .btn-play:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(108, 92, 231, 0.6); }

    .btn-whatsapp {
      background: rgba(37, 211, 102, 0.15); color: var(--whatsapp-green);
      border: 1px solid rgba(37, 211, 102, 0.3);
    }
    .btn-whatsapp:hover {
      background: var(--whatsapp-green); color: white;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
    }

    .footer { margin-top: 25px; font-size: 0.8rem; color: rgba(255,255,255,0.3); }

    /* ========== MEDIA QUERIES (FINAL POLISH) ========== */
    @media(max-width: 480px) {
      .card { padding: 55px 20px 30px; width: 100%; }
      h1 { font-size: 1.8rem; }
      .box-value { font-size: 0.95rem; } 
    }
    
    /* Responsive Landscape (Rotasi) */
    @media (max-height: 600px) {
      /* Memberikan ruang extra saat landscape agar enak discroll */
      body { padding-top: 60px; padding-bottom: 20px; } 
      .card { margin-top: 0; }
      h1 { font-size: 1.5rem; margin-top: 15px; }
    }
  </style>
</head>
<body>

  <div class="bg-wrapper">
    <div class="bg-image"></div>
  </div>

  <div class="card">
    <div class="logo-container">
      <img src="https://img.freepik.com/free-vector/cute-fox-operating-laptop-cartoon-illustration_138676-2742.jpg" alt="Logo" class="logo-img">
    </div>

    <h1>正解 Seikai</h1>
    <p class="tagline">The best Minecraft Bedrock fantasy survival experience.</p>

    <div class="server-details">
      <div class="copy-box box-ip" onclick="copyText('mc.seikai.online', this)">
        <div class="tooltip">COPIED!</div>
        <div class="box-label">ADDRESS</div>
        <div class="box-value">
          mc.seikai.online <i class="fa-regular fa-copy"></i>
        </div>
      </div>

      <div class="copy-box box-port" onclick="copyText('25638', this)">
        <div class="tooltip">COPIED!</div>
        <div class="box-label">PORT</div>
        <div class="box-value">
          25638 <i class="fa-regular fa-copy"></i>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <a href="minecraft:?addExternalServer=Seikai%20Online|mc.seikai.online:25638" class="btn btn-play">
        <i class="fa-solid fa-rocket"></i> Launch Minecraft
      </a>
      
      <a href="https://chat.whatsapp.com/F1iQAHJn9G9H6cJmAbRa6o" class="btn btn-whatsapp" target="_blank">
        <i class="fa-brands fa-whatsapp"></i> Join WhatsApp (ID)
      </a>
    </div>

    <div class="footer">
      &copy; 2026 Seikai Project. All rights reserved.
    </div>
  </div>

  <script>
    function copyText(text, element) {
      navigator.clipboard.writeText(text).then(() => {
        element.classList.add('copied');
        setTimeout(() => {
          element.classList.remove('copied');
        }, 2000);
      });
    }
  </script>

</body>
</html>
