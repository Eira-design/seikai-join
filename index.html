<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Seikai Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      /* overflow: hidden; Dihapus agar konten tidak terpotong */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      
      /* Background + overlay (Tambahkan cache busting jika diperlukan) */
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)),
        url('https://eira-design.github.io/seikai-join/assets/background.jpg?v=20251025') no-repeat center center fixed; 
      background-size: cover;
      background-attachment: fixed;

      /* Efek animasi background */
      animation: bgScroll 25s ease-in-out infinite alternate;
    }

    @keyframes bgScroll {
      0% { background-position: center top; }
      50% { background-position: center center; }
      100% { background-position: center bottom; }
    }

    h1 {
      font-size: 2em; /* Mengecilkan default H1 agar compact di layar lebar */
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.3s;
    }

    p {
      font-size: 1.05em; /* Mengecilkan default P */
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.6s;
    }

    /* REVISI V5: Aturan Tombol Paling Compact untuk SEMUA (default) */
    a {
      display: inline-block;
      background: #5e60ce;
      color: white;
      text-decoration: none;
      /* Paling compact */
      padding: 12px 24px; 
      border-radius: 12px;
      font-weight: bold;
      /* Paling compact */
      font-size: 1em; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.9s;
    }

    a:hover {
      background: #4a47a3;
      transform: translateY(-3px) scale(1.05);
    }

    .note {
      color: #ddd;
      font-size: 0.95em;
      line-height: 1.5;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* REVISI V5: Hanya satu media query untuk HP yang sangat sempit */
    @media (max-width: 480px) {
      html, body {
        justify-content: flex-start;
        padding-top: 50px; 
        overflow-y: auto; 
      }

      h1 { font-size: 1.4em; }
      p { font-size: 0.9em; }
      a { font-size: 0.9em; padding: 10px 18px; }
      .note { font-size: 0.8em; }
    }
    
    /* Hapus media query min-width: 768px dan orientation: landscape yang menjadi sumber konflik */

  </style>
</head>
<body>
  <h1>ðŸŽ® Join Seikai Online Server</h1>
  <p>Klik tombol di bawah ini untuk menambahkan server ke Minecraft Bedrock (Windows 10).</p>
  <a href="minecraft:?addExternalServer=Seikai%20Online|mc.seikai.online:25669">
    ðŸš€ Tambahkan ke Minecraft
  </a>
  <div class="note">
    <p>Untuk pemain HP (Android/iOS), tambahkan server secara manual:</p>
    <p><b>Alamat:</b> mc.seikai.online<br><b>Port:</b> 25669</p>
  </div>
</body>
</html>
