  <title>Join Seikai Server</title>
  <style>
    /* Reset margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;

      /* Background image + gradient overlay */
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://eira-design.github.io/seikai-join/assets/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      flex-direction: column;
      /* --- PERUBAHAN UTAMA: Pindah konten ke atas --- */
      justify-content: flex-start; /* Pindah konten ke bagian atas */
      align-items: center;
      text-align: center;
      padding: 20px;
      padding-top: 80px; /* Tambahkan jarak dari atas (untuk Desktop) */
    }
    
    /* Hapus aturan 'justify-content: center;' yang lama */

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    a {
      display: inline-block;
      background: #5e60ce;
      color: white;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2em;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    a:hover {
      background: #4a47a3;
      transform: translateY(-2px);
    }

    .note {
      color: #ddd;
      font-size: 0.95em;
      line-height: 1.5;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }

    /* Responsive untuk HP */
    @media (max-width: 600px) {
      html, body {
        /* Gunakan padding yang berbeda untuk HP */
        padding-top: 40px; 
      }

      h1 {
        font-size: 2em;
      }
      a {
        padding: 14px 24px;
        font-size: 1em;
      }
      .note {
        font-size: 0.9em;
      }
    }
  </style>
</head>
