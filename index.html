<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Join Seikai Server</title>
  <style>
    /* Reset margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow-x: hidden;

      /* Background image */
      background: url('https://eira-design.github.io/seikai-join/assets/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* Flex layout */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay gradient animasi */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0,0,0,0.5), rgba(0,0,0,0.3), rgba(0,0,0,0.5));
      z-index: 0;
      animation: gradientMove 10s infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .content {
      position: relative;
      z-index: 1; /* supaya di atas overlay */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    a {
      display: inline-block;
      background: #5e60ce;
      color: white;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2em;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    a:hover {
      background: #4a47a3;
      transform: translateY(-2px);
    }

    .note {
      margin-top: 30px;
      color: #ddd;
      font-size: 0.95em;
      line-height: 1.5;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }

    /* Desktop */
    @media (min-width: 601px) {
      .content {
        justify-content: center;
        height: 100vh;
      }
    }

    /* HP / layar kecil */
    @media (max-width: 600px) {
      html, body {
        align-items: center;
      }
      .content {
        justify-content: flex-start;
        margin-top: 40px;
        height: auto;
      }
      h1 {
        font-size: 2em;
      }
      a {
        padding: 14px 24px;
        font-size: 1em;
      }
      .note {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ðŸŽ® Join Seikai Online Server</h1>
    <p>Klik tombol di bawah ini untuk menambahkan server ke Minecraft Bedrock (Windows 10).</p>
    <a href="minecraft:?addExternalServer=Seikai%20Online|mc.seikai.online:25669">
      ðŸš€ Tambahkan ke Minecraft
    </a>
    <div class="note">
      <p>Untuk pemain HP (Android/iOS), tambahkan server secara manual:</p>
      <p><b>Alamat:</b> mc.seikai.online<br>
         <b>Port:</b> 25669</p>
    </div>
  </div>
</body>
</html>
